<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

	<h1>Exercício:</h1>
	<h2>Utilize uma estrutura de decisão IF para verificar se 10 é maior que 5; se for, mostre "Consegui!" no local indicado.</h2>

	<p id="demo">Exiba o resultado aqui!</p> 

	<script>
		if(10 > 5){
			document.getElementById("demo").innerHTML = "Consegui!"
		} else {
			document.getElementById("demo").innerHTML = "Não consegui. O professor Tieppo está muito decepciondo comigo."
		}

	</script>

</body>
</html>
