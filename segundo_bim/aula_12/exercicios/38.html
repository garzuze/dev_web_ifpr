<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

	<h1>Exercício:</h1>
	<h2>Utilize o atributo nativo ".src" para alterar o atributo "src" da imagem para "38_2.png" e altere a mensagem para "Você é um inseto!"</h2>

	<img id="imagem" src="38_1.png">
	<p id="msg">Você é um amor!</p> 
	<button onclick="alterar()">Não clique em mim. Se você clicar Gregor Samsa será</button>
	<br>
	<a href="https://pt.wikipedia.org/wiki/A_Metamorfose">https://pt.wikipedia.org/wiki/A_Metamorfose</a>
	<script>
		function alterar() {
			var imagem = document.getElementById("imagem")

			if (imagem.src.match("38_1.png")){
				imagem.src = "38_2.png"
				document.getElementById("msg").innerHTML = "Você é um inseto!"
			} else {
				imagem.src = "38_1.png"
				document.getElementById("msg").innerHTML = "Você é um amor!"
			}

			
		}
	</script>
</body>
</html>
