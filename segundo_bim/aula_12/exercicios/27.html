<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

	<h1>Exercício:</h1>
	<h2>Crie um objeto de data e depois mostre a data no formato brasileiro e no formato internacional nos locais indicados</h2>

	<p id="dataBR">Exiba o resultado aqui!</p>
	<p id="dataMySQL">Exiba o resultado aqui!</p>

	<script>
	// Agora eu percebi que já fiz isso no exercício anterior
		function adicionaZeros(i) {
			if (i < 10) {
				i = `0${i}`
			}

			return i
		}

		var dataBR = new Date()
		var dia = adicionaZeros(dataBR.getDate())
		var mes = dataBR.getMonth() + 1 // +1 porque o mês é iniciado no 0
		var ano = dataBR.getFullYear()

		var dataFormatadaBR = `Data BR: ${dia}/${adicionaZeros(mes)}/${ano}`
		var dataMySQL = `Data internacional: ${adicionaZeros(mes)}/${dia}/${ano}`
		document.getElementById("dataBR").innerHTML = dataFormatadaBR
		document.getElementById("dataMySQL").innerHTML = dataMySQL
	</script>

</body>
</html>
