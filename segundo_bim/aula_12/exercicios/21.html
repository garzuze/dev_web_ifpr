<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

	<h1>Exercício:</h1>
	<h2>Crie a função "aleatorio()" para gerar um número aleatório entre 0 e 10 e mostre no local adequado.</h2>

	<button onclick="aleatorio()">Gerar!</button>
	<p id="demo">Mostre o resultado aqui</p> 

	<script>
		function aleatorio() {
			document.getElementById("demo").innerHTML = Math.random(0, 10) * 10
		}
	</script>

</body>
</html>
