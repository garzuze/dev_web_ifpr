<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

	<h1>Exercício:</h1>
	<h2>Chame a função "minhaFuncao()".</h2>

	<p id="demo">Mostre o resultado aqui</p> 
	<button onclick="minhaFuncao()">Mostrar resultado</button>

	<script>
		function minhaFuncao() {
		    document.getElementById("demo").innerHTML = "Olá, Mundo!";
		}
	</script>

</body>
</html>
