<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

	<h1>Exercício:</h1>
	<h2>Use o método nativo ".substring(posicaoInicial,posicaoFinal)" para mostrar apenas a banana.</h2>

	<p id="demo">Mostre o resultado aqui</p> 

	<script>
		var frutas = "Maçã, Banana e Uva";
		document.getElementById("demo").innerHTML = frutas.substring(6, 12);
	</script>

</body>
</html>
