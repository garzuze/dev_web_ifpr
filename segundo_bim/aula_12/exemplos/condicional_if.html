<script>
var data = new Date(); var horas = data.getHours();

if (horas < 12) {
	document.write("<p>Bom dia!</p>");
} else if (horas < 18){
	document.write("<p>Boa tarde!</p>");
} else {
	document.write("<p>Boa noite!</p>");
}
</script>
