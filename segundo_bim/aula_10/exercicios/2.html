<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

	<h1>Exercício:</h1>
	<h2>Mostre a soma 5 + 10, utilizando duas variáveis x e y.</h2>

	<p id="demo">Mostre o resultado aqui</p> 
	<button onClick="soma(5, 10)">Mostrar resultado</button>

	<script>

		function soma(x, y) {
			var soma = x + y;
			document.getElementById("demo").innerHTML = soma;
		}

	</script>

</body>
</html>
