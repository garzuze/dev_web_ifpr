<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

	<h1>Exercício:</h1>
	<h2>Crie uma variável chamada "carro" e atribua a ela o valor "Fusca"; depois, mostre a variável no local indicado.</h2>

	<p id="demo">Mostre o resultado aqui</p> 

	<button onClick="troca()">Troca!</button>

	<script>

		function troca() {
			var carro = "Fusca";
			document.getElementById("demo").innerHTML = carro;
		}

	</script>

</body>
</html>
