<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

	<h1>Exercício:</h1>
	<h2>Crie um array com 3 frutas e mostre no local indicado</h2>

	<p id="demo">Exiba o resultado aqui!</p> 

	<script>
		var frutas = ["Kiwi", "Banana", "Maça"];
		var frutas_loop = ""

		for (var fruta in frutas){
			var frutas_loop = frutas_loop + frutas[fruta] + "<br> ";
		}

		document.getElementById("demo").innerHTML = frutas_loop;
	</script>

</body>
</html>
