<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

	<h1>Exercício:</h1>
	<h2>Crie uma função "produto()", que mostra no local indicado o produto de 5 x 4.</h2>

	<p id="demo">Mostre o resultado aqui</p> 
	<button onclick="produto(5, 4)">Mostrar resultado</button>

	<script>
		function produto(x, y){
			var produto = x * y
			document.getElementById("demo").innerHTML = produto;
		}

	</script>

</body>
</html>
