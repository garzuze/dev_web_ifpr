<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

	<h1>Exercício:</h1>
	<h2>Utilize o laço de repetição FOR..IN para mostrar no local indicado o produto e o preço do item.</h2>

	<p id="demo">Exiba o resultado aqui!</p> 

	<script>
		var item = {"produto":"Caneca", "preco":19.90};
		var info = ""
		for (var i in item) {
			info += item[i]
		}

		// Usei slice() para deixar formatado de um jeito mais bonito
		document.getElementById("demo").innerHTML = info.slice(0, 6) + " : R$ " + info.slice(7)
	</script>

</body>
</html>
