<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    alert($("#link").attr("href"));
  });
});
</script>
</head>

<body>
<p><a href="http://www.google.com" id="link" target="_blank">Clique aqui</a></p>
<button>Mostrar link</button>
</body>
</html>
