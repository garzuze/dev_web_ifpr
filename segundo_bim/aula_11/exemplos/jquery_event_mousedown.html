<!doctype html>
<html>
<head>
<title>jQuery - Exemplos</title>
<meta charset="UTF-8"/>

<script src="jquery/jquery.js"></script>
<script>
$(document).ready(function(){
  $("#p1").mousedown(function(){
    alert("Mouse down over p1!");
  });
});
</script>
</head>
<body>

<p id="p1">This is a paragraph.</p>

</body>
</html>
