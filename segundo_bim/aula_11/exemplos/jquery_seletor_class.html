<!doctype html>
<html>
<head>
<title>jQuery - Exemplos</title>
<meta charset="UTF-8"/>

<script src="jquery/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("button").click(function(){
            $(".teste").hide();
        });
    });
</script>
</head>

<body>
  <h2>Título</h2>
  <p class="teste">Esse parágrafo vai sumir...</p>
  <p>Esse não...</p>
<button>Clique aqui</button>
</body>
</html>
