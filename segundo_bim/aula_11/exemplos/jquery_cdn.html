<!doctype html>
<html>
<head>
<title>jQuery - Exemplos</title>
<meta charset="UTF-8"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>

</head>

<body>

<p>Se você clicar aqui, eu sumo.</p>
<p>Clique aqui para eu sumir.</p>
<p>Aqui também!</p>


</body>

</html>
