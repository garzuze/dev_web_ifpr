<html>
<head>
<script src="jquery/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){
	$(".p_antes").prepend(" <b>Vou aparecer antes.</b>.");
    $(".p_depois").append(" <b>Vou aparecer depois</b>.");
  });
});
</script>
</head>

<body>
<h2>Título</h2>
<p class="p_antes">Um parágrafo</p>
<p class="p_depois">Outro parágrafo.</p>
<button>Clique aqui</button>
</body>
</html>
