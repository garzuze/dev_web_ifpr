<!doctype html>
<html>
<head>
<title>jQuery - Exemplos</title>
<meta charset="UTF-8"/>

<script src="jquery/jquery.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
