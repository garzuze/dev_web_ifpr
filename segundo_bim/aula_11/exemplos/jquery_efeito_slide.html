<html>
<head>

<script src="jquery/jquery.js"></script>
<script type="text/javascript"> 
$(document).ready(function(){
$(".flip").click(function(){
    $(".panel").slideToggle("slow");
  });
});
</script>
 
<style type="text/css"> 
div.panel,p.flip
{
margin:0px;
padding:5px;
text-align:center;
background:#e5eecc;
border:solid 1px #c3c3c3;
}
div.panel
{
height:120px;
display:none;
}
</style>
</head>
 
<body>
 
<div class="panel">
<p>Este é um exemplo de painel desdobrável com jQuery.</p>
<p>Este espaço pode conter explicações adicionais sobre algum assunto, funções, menus, formulários, etc.. Que só aparecerão quando o usuário requisitar.</p>
</div>
 
<p class="flip">Mostrar/Ocultar Painel</p>
 
</body>
</html>
