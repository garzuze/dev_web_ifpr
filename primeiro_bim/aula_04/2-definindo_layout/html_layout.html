<!DOCTYPE html>
<html>
<head>
	<title>HTML Layout</title>

	<meta charset="UTF-8">
	<meta name="author" content="Lucas Garzuze Cordeiro" />
	<meta name="keywords" content="IFPR, Web, Aula, HTML, CSS" />
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
	<div id="cabecalho">
		<h1>Cabeçalho</h1>
	</div>

	<div id="menu">
		<h1>Menu</h1>
	</div>

	<div id="corpo">
		<h1>Corpo</h1>
		<p>
			É a hora do grande desafio
			'Cê diz, 'cê tem o gingado?
			Então quero só ver
			No one, two, tcha, tcha, tcha
			Balança, balança, balança o ombrinho
			Balança, balança, balança o ombrinho
			Balança, balança, balança sem parar
			No balanço do ombrinho, eu vou te desafiar
		</p>
	</div>

	<div id="rodape">
		<h1>Rodapé</h1>
	</div>
</body>
